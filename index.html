<!DOCTYPE HTML>
<html>
<head>
    <title>Phone Guessr</title>
    <link rel="icon" type="image/x-icon" href="../assets/logos/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const phones = ["Google Pixel Fold", "Apple iPhone 16e", "Samsung S25 Ultra", "OnePlus 13"];
            const phonespecs = [
                "48MP camera, 12GB RAM, 4821 mAh, Tensor G2 - 7.6 inch screen",
                "48MP camera, 8GB RAM A18 Bionic Chip - 6.1 inch screen",
                "200MP camera, 12/16gb ram - 5000mAh, Snapdragon 8 Elite - 6.9 inch screen",
                "Oneplus 13 i will do this later lol ðŸ˜‚"
            ];

            if (!phones.length || !phonespecs.length) {
                console.error("Phones or phone specs array is empty.");
                return;
            }

            let randomphone = Math.floor(Math.random() * phones.length);
            if (randomphone < 0 || randomphone >= phones.length) {
                console.error("Random phone index is out of bounds.");
                return;
            }

            let phoneselection = phones[randomphone];
            let specselection = phonespecs[randomphone];

            let phonespecsElement = document.getElementById("phonespecs");
            let phonenameElement = document.getElementById("phonename");

            if (phonespecsElement) {
                phonespecsElement.innerHTML = specselection;
            } else {
                console.error("Element with ID 'phonespecs' not found.");
            }

            if (phonenameElement) {
                phonenameElement.innerHTML = phoneselection;
            } else {
                console.error("Element with ID 'phonename' not found.");
            }
        });

        function revealphone() {
            let guessInput = document.getElementById("guessInput").value;
            let phoneNameElement = document.getElementById("phonename");
            let feedbackElement = document.getElementById("feedback");
            let buttonElement = document.getElementById("revealButton");

            if (!feedbackElement || !phoneNameElement || !buttonElement) {
                console.error("One or more necessary elements not found.");
                return;
            }

            if (guessInput === "") {
                feedbackElement.innerHTML = "Input cannot be empty.";
                feedbackElement.style.display = "block";
                return;
            }

            const validChoices = ["Google Pixel Fold", "Apple iPhone 16e", "Samsung S25 Ultra", "OnePlus 13"];
            if (!validChoices.includes(guessInput)) {
                feedbackElement.innerHTML = "Please enter a valid choice.";
                feedbackElement.style.display = "block";
                return;
            }

            let phoneselection = phoneNameElement.innerHTML;
            if (guessInput === phoneselection) {
                feedbackElement.innerHTML = "You got it right!";
            } else {
                feedbackElement.innerHTML = "You got it wrong!";
            }

            phoneNameElement.style.display = "block";
            phoneNameElement.classList.add("animate__animated", "animate__zoomIn");
            feedbackElement.style.display = "block";
            buttonElement.style.display = "none";

            playSound();
        }

        function playSound() {
            var audio = new Audio('../assets/sounds/correct.wav');
            audio.play().catch(err => {
                console.error("Error playing sound: ", err);
            });
        }
    </script>
    <div class="center">
        <p id="phonespecs">Phone Specs</p>
        <input list="phones" id="guessInput" name="phoneGuess" placeholder="Guess the phone...">
        <datalist id="phones">
            <option value="Google Pixel Fold">
            <option value="Apple iPhone 16e">
            <option value="Samsung S25 Ultra">
            <option value="OnePlus 13">
        </datalist>
        <p id="phonename" style="display:none;">Phone Name</p>
        <p id="feedback" style="display:none;"></p>
        <button id="revealButton" onclick="revealphone()">Reveal Phone</button>
    </div>
</body>
</html>
